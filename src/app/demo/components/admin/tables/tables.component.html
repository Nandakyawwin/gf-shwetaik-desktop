
<div class="grid">
	<div class="col-12 xl:col-12">
		<div class="col-23 xl:col-12">
			<div class="card">
				<h5>Tables</h5>
				<p-toast key="tst"></p-toast>
				<div class="p-toolbar-group-right mb-3" style="display: flex; justify-content: flex-end; width: 100%;">
					<button pButton type="button" *ngIf="tableManage" label="New Table" icon="pi pi-plus-circle" class="mr-2" (click)="openDialogs()"></button>
					<button pButton type="button" *ngIf="tableInsert" label="New Data" icon="pi pi-plus-circle" class="mr-2" (click)="openDialog()"></button>
					<button pButton type="button" *ngIf="tableFetch" [disabled]="Btnfetch" label="Data Fetch" icon="pi pi-database" class="ml-2 p-button-info" (click)="dataFetch()" ></button>
					<button pButton type="button" label="Data Insert" icon="pi pi-database" class="ml-2 p-button-help" (click)="dataInsert()"></button>
				</div>
				<p-tabView [(activeIndex)]="tableIndex" [scrollable]="true" (onChange)="onTabChange($event)">
					<p-tabPanel *ngFor="let tab of Tables" [header]="tab.tableName">
					</p-tabPanel>
				</p-tabView>

				<div *ngIf="!UIFetch">
					<p-table
					#dt
					[value]="datas"
					[paginator]="true"
					[rows]="5"
					responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}"
					[rowsPerPageOptions]="[5, 10, 20, 40, 80, 100]"
					selectionMode="single"
					[(selection)]="selectedProduct"
					>
					<ng-template pTemplate="header">
						<tr>
						<th *ngFor="let key of keys" pSortableColumn="{{key}}">
							{{ key }} <p-sortIcon field="{{key}}"></p-sortIcon>
						</th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-item>
						<tr [pSelectableRow]="item">
						<td *ngFor="let key of keys">{{ item[key] }}</td>
						</tr>
					</ng-template>
					</p-table>
				</div>


				<div *ngIf="UIFetch">
					<h5>Data Fetch ( Data from Server )</h5>
					<p-table
					#dt
					[value]="fetch"
					[paginator]="true"
					[rows]="5"
					responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}"
					[rowsPerPageOptions]="[5, 10, 20, 40, 80, 100]"
					selectionMode="single"
					>
					<ng-template pTemplate="header">
						<tr>
						<th *ngFor="let key of kk" pSortableColumn="{{key}}">
							{{ key }} <p-sortIcon field="{{key}}"></p-sortIcon>
						</th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-item>
						<tr [pSelectableRow]="item">
						<td *ngFor="let key of kk">{{ item[key] }}</td>
						<td>
							<div class="flex">
								<button pButton pRipple icon="pi pi-database" class="p-button-rounded p-button-success" (click)="dataInsert(key)"></button>
							</div>
						</td>
						</tr>
					</ng-template>
					</p-table>
				</div>

				<div *ngIf="!UIFetch">
					<p-table
					#dt
					[value]="datas"
					[paginator]="true"
					[rows]="5"
					responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}"
					[rowsPerPageOptions]="[5, 10, 20, 40, 80, 100]"
					selectionMode="single"
					[(selection)]="selectedProduct"
					>
					<ng-template pTemplate="header">
						<tr>
						<th *ngFor="let key of keys" pSortableColumn="{{key}}">
							{{ key }} <p-sortIcon field="{{key}}"></p-sortIcon>
						</th>
						</tr>
					</ng-template>
					<!-- <ng-template pTemplate="body" let-item>
						<tr [pSelectableRow]="item">
						<td *ngFor="let key of keys">
							<input type="text" [(ngModel)]="">
						</td>
						</tr>
					</ng-template> -->
					</p-table>
				</div>

			</div>
			<p-dialog [(visible)]="productDialog" [maximizable]="true" [style]="{width: '450px'}"[modal]="true" class="p-fluid">
				<ng-template pTemplate="header">
					<span><b>Add New Data</b></span>
				  </ng-template>
				  <ng-template pTemplate="content">
					<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
					  <div *ngFor="let key of keys" class="field">
						<label [for]="key">{{ key }}</label>
						<input type="text" pInputText [id]="key" [formControlName]="key" [ngClass]="{'ng-invalid ng-dirty' : submitted && formGroup.get(key).invalid}"/>
						<small class="ng-dirty ng-invalid" *ngIf="submitted && formGroup.get(key).invalid">{{ key }} is required.</small>
					  </div>
					  <button type="submit" pButton label="Submit"></button>
					</form>
				  </ng-template>
				<ng-template pTemplate="footer">   
					<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
					<button pButton pRipple label="Update" icon="pi pi-check" *ngIf="addOrUpdate" class="p-button-text" [disabled]="disabled" (click)="updateProduct()"></button>
				</ng-template>
			</p-dialog>

			<p-dialog [(visible)]="productDialogs" [maximizable]="true" [style]="{width: '450px'}"[modal]="true" class="p-fluid">
				<ng-template pTemplate="header">
					<span *ngIf="!addOrUpdate"><b>Add New Table</b></span>
					<span *ngIf="addOrUpdate"><b>Edit Table</b></span>
				  </ng-template>
				  <ng-template pTemplate="content">
					<form [formGroup]="formGroup">
						<div class="field">
							<label for="tableName">Table Name (eg: From SQL : AR_CUSTOMER )</label>
							<input type="text" pInputText id="tableName" formControlName="tableName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !formGroup.controls.tableName.valid}"/>
							<small class="ng-dirty ng-invalid" *ngIf="submitted && !formGroup.controls.tableName.valid">Table Name is required.</small>
						</div>
						<div class="field">
							<label for="code">Table Unique Key </label>
							<input type="text" pInputText id="code" formControlName="code" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !formGroup.controls.code.valid}"/>
							<small class="ng-dirty ng-invalid" *ngIf="submitted && !formGroup.controls.code.valid">Table Unique Key is required.</small>
						</div>
					</form>
				</ng-template>
				<ng-template pTemplate="footer">   
					<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
					<button pButton pRipple label="Save" *ngIf="!addOrUpdate" icon="pi pi-check" class="p-button-text" [disabled]="disabled" (click)="saveProducts()"></button>
					<button pButton pRipple label="Update" icon="pi pi-check" *ngIf="addOrUpdate" class="p-button-text" [disabled]="disabled" (click)="updateProduct()"></button>
				</ng-template>				
			</p-dialog>

		</div>
	</div>
</div>
