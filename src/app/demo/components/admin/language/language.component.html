<div class="grid">
	<div class="col-12 xl:col-12">
		<div class="col-23 xl:col-12">
			<div class="card">
				<h5>Languages</h5>
				<p-toast key="tst"></p-toast>
				<div class="p-toolbar-group-right mb-3" style="display: flex; justify-content: flex-end; width: 100%;"
					*ngIf="Per[0].create">
					<button pButton type="button" label="New" icon="pi pi-plus" class="mr-2"
						(click)="openDialog()"></button>
				</div>

				<p-table #dt [value]="Languages" [paginator]="true" [rows]="5" responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}" [rowsPerPageOptions]="[5, 10, 20, 40, 80, 100]"
					selectionMode="single" [(selection)]="selectedProduct" (onRowSelect)="onRowSelect($event)"
					(onRowUnselect)="onRowUnselect($event)">
					<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="language_id">Language ID <p-sortIcon field="language_id"></p-sortIcon>
							</th>
							<th pSortableColumn="en">English <p-sortIcon field="en"></p-sortIcon></th>
							<th pSortableColumn="mm">Myanmar <p-sortIcon field="mm"></p-sortIcon></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-lang>
						<tr [pSelectableRow]="lang">
							<td>{{ lang.language_id }}</td>
							<td>{{ lang.en }}</td>
							<td>{{ lang.mm }}</td>
						</tr>
					</ng-template>
				</p-table>
			</div>
			<p-dialog [(visible)]="productDialog" [maximizable]="true" [style]="{width: '450px'}" [modal]="true"
				class="p-fluid">
				<ng-template pTemplate="header">
					<span *ngIf="!addOrUpdate"><b>Add New Language</b></span>
					<span *ngIf="addOrUpdate"><b>Edit Language</b></span>
				</ng-template>
				<ng-template pTemplate="content">
					<form [formGroup]="formGroup">
						<div class="field">
							<label for="en">English</label>
							<input type="text" pInputText id="en" [(ngModel)]="en" required autofocus
								[ngClass]="{'ng-invalid ng-dirty' : submitted && !en}" />
							<small class="ng-dirty ng-invalid" *ngIf="submitted && !en">English Language is
								required.</small>
						</div>
						<div class="field">
							<label for="mm">Myanmar</label>
							<input type="text" pInputText id="mm" [(ngModel)]="mm" required autofocus
								[ngClass]="{'ng-invalid ng-dirty' : submitted && !mm}" />
							<small class="ng-dirty ng-invalid" *ngIf="submitted && !mm">Myanmar Language is
								required.</small>
						</div>
					</form>
				</ng-template>
				<ng-template pTemplate="footer">
					<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
						(click)="hideDialog()"></button>
					<button pButton pRipple label="Save" *ngIf="!addOrUpdate && Per[0].create" icon="pi pi-check"
						class="p-button-text" [disabled]="disabled" (click)="saveProduct()"></button>
					<button pButton pRipple label="Update" icon="pi pi-check" *ngIf="addOrUpdate && Per[0].update"
						class="p-button-text" [disabled]="disabled" (click)="updateProduct()"></button>
				</ng-template>
			</p-dialog>

			<p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
				<div class="flex align-items-center justify-content-center">
					<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
					<span>Are you sure you want to delete?</span>
				</div>
				<ng-template pTemplate="footer">
					<button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
						(click)="deleteProductDialog = false"></button>
					<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
						(click)="confirmDelete()"></button>
				</ng-template>
			</p-dialog>

		</div>
	</div>
</div>
