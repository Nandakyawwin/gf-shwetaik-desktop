<div class="grid">
	<div class="col-12 xl:col-12">
		<div class="col-23 xl:col-12">
			<div class="card">
				<h5 *ngIf="!sole">
					<b>
						Roles
					</b>
				</h5>
				<h5 *ngIf="sole">
					<b>
						Role Permission
					</b>
				</h5>
				<p-toast key="tst"></p-toast>
				<div class="p-toolbar-group-right mb-3" style="display: flex; justify-content: flex-end; width: 100%;">
					<button *ngIf="sole" pButton type="button" label="Back" icon="pi pi-arrow" class="mr-2"
						(click)="back()"></button>
					<button pButton type="button" label="New" icon="pi pi-plus" class="mr-2"
						(click)="openDialog()"></button>
				</div>

				<p-table *ngIf="!sole" #dt [value]="Roles" [paginator]="true" [rows]="5" responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}" [rowsPerPageOptions]="[5, 10, 20,40,80,100]"
					selectionMode="single" [(selection)]="selectedProduct" (onRowSelect)="onRowSelect($event)"
					(onRowUnselect)="onRowUnselect($event)">
					<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="name">Name <p-sortIcon field="roleName"></p-sortIcon></th>
							<th pSortableColumn="createAt">CreateAt <p-sortIcon field="createAt"></p-sortIcon></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-role>
						<tr [pSelectableRow]="role">
							<td>{{ role.roleName }}</td>
							<td>{{ role.createAt | date }}</td>
							<td>
								<div class="flex gap-2">
									<button pButton pRipple icon="pi pi-pencil"
										class="p-button-rounded p-button-primary" (click)="editProduct(role)"></button>
									<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
										(click)="deleteProduct(role.role_id)"></button>
								</div>
							</td>
						</tr>
					</ng-template>
				</p-table>

				<p-table *ngIf="sole" #dt [value]="CRUD" [paginator]="true" [rows]="5" responsiveLayout="scroll"
					[tableStyle]="{'min-width': '50rem'}" [rowsPerPageOptions]="[5, 10, 20,40,80,100]"
					selectionMode="single" [(selection)]="selectedProduct">
					<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="task">Task<p-sortIcon field="task"></p-sortIcon></th>
							<th pSortableColumn="create">Create<p-sortIcon field="create"></p-sortIcon></th>
							<th pSortableColumn="update">Update<p-sortIcon field="update"></p-sortIcon></th>
							<th pSortableColumn="delete">Delete<p-sortIcon field="delete"></p-sortIcon></th>
							<th pSortableColumn="read">Read<p-sortIcon field="read"></p-sortIcon></th>

							<th pSortableColumn="createAt">CreateAt <p-sortIcon field="createAt"></p-sortIcon></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-role>
						<tr [pSelectableRow]="role">
							<td>{{ role.task }}</td>
							<td>
								<input type="checkbox" [(ngModel)]="role.create" (change)="onUpdateChange(role)"
									[checked]="role.create" />
							</td>
							<td><input type="checkbox" [(ngModel)]="role.update" (change)="onUpdateChange(role)"
									[checked]="role.update" /></td>
							<td>
								<input type="checkbox" [(ngModel)]="role.delete" (change)="onUpdateChange(role)"
									[checked]="role.delete" />
							</td>
							<td>
								<input type="checkbox" [(ngModel)]="role.read" (change)="onUpdateChange(role)"
									[checked]="role.read" />
							</td>
							<td>{{ role.createAt | date }}</td>
						</tr>
					</ng-template>
				</p-table>
			</div>


			<p-dialog [(visible)]="editDialog" [maximizable]="true" [style]="{width: '450px'}" [modal]="true"
				class="p-fluid">
				<ng-template pTemplate="header">
					<span *ngIf="!addOrUpdate"><b>Add New Role</b></span>
					<span *ngIf="addOrUpdate"><b>Edit Role</b></span>
				</ng-template>
				<ng-template pTemplate="content">
					<form [formGroup]="formGroup">
						<div class="field">
							<label for="roleName">Role Name (eg: Admin )</label>
							<input type="text" pInputText id="roleName" [(ngModel)]="roleName" required autofocus
								[ngClass]="{'ng-invalid ng-dirty' : submitted && !roleName}" />
							<small class="ng-dirty ng-invalid" *ngIf="submitted && !roleName">Role Name is
								required.</small>
						</div>
					</form>
				</ng-template>
				<ng-template pTemplate="footer">
					<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
						(click)="hideDialog()"></button>
					<button pButton pRipple label="Save" *ngIf="!addOrUpdate" icon="pi pi-check" class="p-button-text"
						[disabled]="disabled" (click)="saveProduct()"></button>
					<button pButton pRipple label="Update" icon="pi pi-check" *ngIf="addOrUpdate" class="p-button-text"
						[disabled]="disabled" (click)="updateProduct()"></button>
				</ng-template>
			</p-dialog>

			<p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
				<div class="flex align-items-center justify-content-center">
					<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
					<span>Are you sure you want to delete?</span>
				</div>
				<ng-template pTemplate="footer">
					<button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
						(click)="deleteProductDialog = false"></button>
					<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
						(click)="confirmDelete()"></button>
				</ng-template>
			</p-dialog>

		</div>
	</div>
</div>
